<!DOCTYPE html>
<html lang="en">
<body>

<div id="wraper-block"></div>

</body>
</html>

<style>
#wraper-block{
    height: 100px;
    width: 100px;
    background-color: lightblue;
    margin-top: 50px;
}
</style>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        let height = 50;
        let width  = 0;

        let pageHeight = 0;
        let pageWwidth  = 0;
        let dom = document.getElementById('wraper-block');
        setInterval(function (){
            pageHeight = window.innerHeight;
            pageWwidth  = window.innerWidth;
            positionAdjust()
        }, 1000);
        function positionAdjust() {
            height += 10;
            width += 10;
            dom.style.margin = height+'px 0px 0px '+width+'px';
        }
    });
</script>
